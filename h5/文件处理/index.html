<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文件</title>
    <style>
        #ele{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="ele"></div>
    <script>
        //使用拖拽来上传文件
        var ele = document.getElementById('ele');
        ele.addEventListener('dragover',function(e){
            e.preventDefault();
        },false);
        ele.addEventListener("drop",function(e){
            //调用e.preventDefault()来避免浏览器对数据的默认处理(drop事件的行为是以链接的形式打开)
            e.preventDefault();
            var dt = e.dataTransfer;
            var files = dt.files;

        },false);

        //fillReader  用于读取文件
        //fillReader方法  abort()终止读取  readAsBinaryString(file) 将文件读取为二进制编码
        // readAsDataURL(file) 将文件读取为DataURL编码 readAsText(file) 将文件读取为文本
        // readAsArrayBuffer(file) 将文件读取为arraybuffer

        //fillReader 事件 
        // onloadstart 读取开始时触发 onprogerss 文件在读取中  onloadedend 读取完成触发，无论成功或者时失败
        // onload 文件读取完成并且成功时触发  onabort 中断时触发  onerror 出错时触发 
    </script>
</body>
</html>
